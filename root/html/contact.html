<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | MIND·MARK</title>
  <!-- Contact 전용 CSS -->
  <link rel="stylesheet" href="../css/contact.css" />
</head>
<body>
  <!-- 헤더: 로고 + 네비게이션 -->
  <header class="header">
    <div class="container">
      <img src="../LOGO/LOGO.png" alt="MIND·MARK Logo" class="logo" />
      <nav class="nav">
        <a href="main.html">HOME</a>
        <a href="about.html">ABOUT US</a>
        <a href="portfolio.html">PORTFOLIO</a>
        <a href="contact.html" class="active">CONTACT US</a>
      </nav>
    </div>
  </header>

  <!-- 히어로 섹션 -->
  <section class="hero-contact">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>새로운 캠페인, 브랜드 전략이 필요하신가요? 지금 문의주세요.</p>
    </div>
  </section>

  <!-- 문의 폼 섹션 -->
  <main class="contact-form-section container">
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="홍길동" required />
      </div>
      <div class="form-group">
        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required />
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="회사명 (선택)" />
      </div>
      <div class="form-group">
        <label for="budget">Budget Range</label>
        <select id="budget" name="budget">
          <option value="">선택하세요</option>
          <option value="0-10M">0 ~ 10M KRW</option>
          <option value="10-50M">10 ~ 50M KRW</option>
          <option value="50M+">50M+ KRW</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message<span class="required">*</span></label>
        <textarea id="message" name="message" rows="5" placeholder="문의 내용을 작성해주세요." required></textarea>
      </div>
      <button type="submit" class="btn-submit">Send Message</button>
      <div id="formResponse" class="form-response"></div>
    </form>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="container">
      &copy; 2025. MIND·MARK CORP. All rights reserved.
    </div>
  </footer>

  <!-- Contact 전용 JS -->
  <script src="../js/contact.js"></script>
</body>
</html>
