<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTACT US — KAUZ</title>

  <!-- ① 메인 공통 CSS (헤더/메뉴/푸터 등) -->
  <link rel="stylesheet" href="common.css" />

  <!-- ② Contact 페이지 전용 CSS -->
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <!-- ───────────────────────────────────────────────────────────────────────────
       HEADER + HAMBURGER + MENU OVERLAY (메인과 100% 동일하게 복사)
    ─────────────────────────────────────────────────────────────────────────── -->
  <header>
    <div class="logo">
      <a href="main.html">
        <!-- 헤더 로고: 컬러 버전 -->
        <img src="../logo/lwhite-logo.png" alt="KAUZ Logo" class="logo-img" />
      </a>
    </div>
    <div id="hamburger" class="hamburger">
      <span></span>
      <span></span>
    </div>
  </header>

  <div id="menu-overlay" class="menu-overlay">
    <div class="logo">
      <!-- 메뉴 오버레이 로고: 흰색 버전 -->
      <img src="../logo/white-logo.png" alt="KAUZ Logo" class="logo-img" />
    </div>
    <div class="menu-content">
      <a href="main.html">HOME</a>
      <a href="about.html">ABOUT US</a>
      <a href="portfolio.html">PORTFOLIO</a>
      <a href="contact.html">CONTACT US</a>
    </div>
  </div>

  <!-- ───────────────────────────────────────────────────────────────────────────
       Contact 페이지 본문
    ─────────────────────────────────────────────────────────────────────────── -->
  <section class="hero-contact fade-up">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>새로운 캠페인, 브랜드 전략이 필요하신가요? 지금 문의주세요.</p>
    </div>
  </section>

  <main class="contact-form-section container fade-up">
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="홍길동" required />
      </div>
      <div class="form-group">
        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required />
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="회사명 (선택)" />
      </div>
      <div class="form-group">
        <label for="budget">Budget Range</label>
        <select id="budget" name="budget">
          <option value="">선택하세요</option>
          <option value="0-10M">0 ~ 10M KRW</option>
          <option value="10-50M">10 ~ 50M KRW</option>
          <option value="50M+">50M+ KRW</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message<span class="required">*</span></label>
        <textarea id="message" name="message" rows="5" placeholder="문의 내용을 작성해주세요." required></textarea>
      </div>
      <button type="submit" class="btn-submit">Send Message</button>
      <div id="formResponse" class="form-response"></div>
    </form>
  </main>

  <!-- ───────────────────────────────────────────────────────────────────────────
       FOOTER (메인과 동일하게 복사: .site-footer 클래스 반드시 포함)
    ─────────────────────────────────────────────────────────────────────────── -->
  <footer class="site-footer">
    <div class="footer-left">
      © 2025 KAUZ CORP. All rights reserved.
    </div>
    <div class="footer-right">
      <a href="#" class="footer-follow-link">Instagram</a>
    </div>
  </footer>

  <!-- ───────────────────────────────────────────────────────────────────────────
       JavaScript 로드 순서
       1) main.js (공통 햄버거 토글 / ESC / 백그라운드 클릭 닫기)
       2) contact.js (Contact 고유 로직: AJAX, 이벤트 등)
    ─────────────────────────────────────────────────────────────────────────── -->
  <script src=".common.js"></script>
  <script src="contact.js"></script>
</body>
</html>
