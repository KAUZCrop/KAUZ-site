<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTACT US — KAUZ</title>

  <!-- 서브 공통 CSS (헤더·메뉴·푸터) -->
  <link rel="stylesheet" href="common.css" />

  <!-- Contact 전용 CSS -->
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <!-- ───────────────────────────────────────────────────────────────────────────
       HEADER + HAMBURGER + MENU OVERLAY (메인과 100% 동일하게 복사)
    ─────────────────────────────────────────────────────────────────────────── -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo/white-logo.png" alt="KAUZ Logo" class="logo-img" />
      </a>
    </div>
    <div id="hamburger" class="hamburger">
      <span></span>
      <span></span>
    </div>
  </header>

  <div id="menu-overlay" class="menu-overlay">
    <div class="logo">
      <img src="logo/white-logo.png" alt="KAUZ Logo" class="logo-img" />
    </div>
    <div class="menu-content">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT US</a>
      <a href="portfolio.html">PORTFOLIO</a>
      <a href="contact.html">CONTACT US</a>
    </div>
  </div>

  <!-- ───────────────────────────────────────────────────────────────────────────
       CONTACT 페이지 본문
    ─────────────────────────────────────────────────────────────────────────── -->
  <section class="hero-contact fade-up">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>새로운 캠페인, 브랜드 전략이 필요하신가요? 지금 문의주세요.</p>
    </div>
  </section>

  <!-- ───────────────────────────────────────────────────────────────────────────
       수정된 Formspree 폼
    ─────────────────────────────────────────────────────────────────────────── -->
  <main class="contact-form-section container fade-up">
    <form
      id="contactForm"
      class="contact-form"
      action="https://formspree.io/f/mkgrljlv"
      method="POST"
    >
      <!-- (선택) 메일 제목을 지정하고 싶으면 _subject 항목을 추가 -->
      <input
        type="hidden"
        name="_subject"
        value="[KAUZ 사이트] 문의가 도착했습니다"
      />

      <div class="form-group">
        <label for="company">회사명</label>
        <input
          type="text"
          id="company"
          name="company"
          placeholder="회사명을 입력하세요"
        />
      </div>

      <div class="form-group">
        <label for="name">이름 <span class="required">*</span></label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="이름을 입력해주세요"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">이메일 <span class="required">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일을 입력해주세요"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">연락처</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="연락처를 입력해주세요"
        />
      </div>

      <div class="form-group">
        <label for="budget">프로젝트 예산</label>
        <select id="budget" name="budget">
          <option value="">예산을 적어주세요</option>
          <option value="0-10M">0 ~ 10M KRW</option>
          <option value="10-50M">10 ~ 50M KRW</option>
          <option value="50M+">50M+ KRW</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">프로젝트에 관해 설명해주세요 <span class="required">*</span></label>
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="프로젝트에 대해 구체적으로 설명해주세요."
          required
        ></textarea>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
      <div id="formResponse" class="form-response"></div>
    </form>
  </main>

  <!-- ───────────────────────────────────────────────────────────────────────────
       FOOTER (메인과 동일한 스타일, common.css에서 제어)
    ─────────────────────────────────────────────────────────────────────────── -->
  <footer class="site-footer">
    <div class="footer-left">
      © 2025 KAUZ CORP. All rights reserved.
    </div>
    <div class="footer-right">
      <a href="#" class="footer-follow-link">Instagram</a>
    </div>
  </footer>

  <!-- ───────────────────────────────────────────────────────────────────────────
       JavaScript 로드 순서
       1) common.js (햄버거 토글 / ESC / 배경 클릭 닫기)
       2) contact.js (페이지만 고유 로직: 예를 들어 fade-up 애니메이션)
    ─────────────────────────────────────────────────────────────────────────── -->
  <script src="common.js"></script>
  <script src="contact.js"></script>
</body>
</html>
