<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTACT US — KAUZ</title>

  <!-- ① common.css (메인과 동일한 배경/폰트/햄버거/메뉴) -->
  <link rel="stylesheet" href="../css/common.css" />

  <!-- ② Contact 페이지 전용 CSS (common.css 다음에) -->
  <link rel="stylesheet" href="../css/contact.css" />
</head>
<body>
  <!-- ============================================================
       ③ 헤더 + 햄버거 + 메뉴 오버레이: 메인(index.html)과 100% 동일하게
       ============================================================ -->
  <header>
    <div class="logo">
      <a href="main.html">
        <img src="../LOGO/LOGO.png" alt="KAUZ Logo" class="logo-img" />
      </a>
    </div>
    <div id="hamburger" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div id="menu-overlay" class="menu-overlay">
    <div class="logo">
      <img src="../LOGO/LOGO.png" alt="KAUZ Logo" class="logo-img" />
    </div>
    <div class="menu-content">
      <a href="main.html">HOME</a>
      <a href="about.html">ABOUT US</a>
      <a href="portfolio.html">PORTFOLIO</a>
      <a href="contact.html">CONTACT US</a>
    </div>
  </div>

  <!-- ============================================================
       ④ Contact 페이지 본문
       ============================================================ -->
  <section class="hero-contact fade-up">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>새로운 캠페인, 브랜드 전략이 필요하신가요? 지금 문의주세요.</p>
    </div>
  </section>

  <main class="contact-form-section container fade-up">
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="홍길동" required />
      </div>
      <div class="form-group">
        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required />
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="회사명 (선택)" />
      </div>
      <div class="form-group">
        <label for="budget">Budget Range</label>
        <select id="budget" name="budget">
          <option value="">선택하세요</option>
          <option value="0-10M">0 ~ 10M KRW</option>
          <option value="10-50M">10 ~ 50M KRW</option>
          <option value="50M+">50M+ KRW</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message<span class="required">*</span></label>
        <textarea id="message" name="message" rows="5" placeholder="문의 내용을 작성해주세요." required></textarea>
      </div>
      <button type="submit" class="btn-submit">Send Message</button>
      <div id="formResponse" class="form-response"></div>
    </form>
  </main>

  <!-- ============================================================
       ⑤ 푸터 (common.css에서 동일하게 스타일 적용)
       ============================================================ -->
  <footer>
    <div class="container">
      &copy; 2025 KAUZ CORP. All rights reserved.
    </div>
  </footer>

  <!-- ⑥ Contact 전용 JS: 햄버거 토글 + AJAX (기본 예시) -->
  <script src="../js/contact.js"></script>
</body>
</html>
